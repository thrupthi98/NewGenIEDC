        <center>
            <div class="overlay" id="overlay-signIn">

            </div>

            <div class="overlay" id="overlay-signUp">

                        <input type="email" class="form-control" id="user-email" placeholder="Email id">
                        <p id="invalid-user-email"></p>
                        <input type="text" class="form-control" id="phone" placeholder="Contact Number" pattern="[0-9]*">

                        <input type="password" class="form-control" id="user-pass" placeholder="Password">
                        <p id="invalid-user-pass"></p>
